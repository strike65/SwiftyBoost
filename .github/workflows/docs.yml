name: Deploy DocC to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure Pages
        uses: actions/configure-pages@v5  # offizielle Pages-Action

      - name: Select Xcode (falls Sie ein bestimmtes SDK brauchen)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'           # passend zum macOS-15-Image

      - name: Install Swift 6.2
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2.0'          # erzwingt Swift 6.2 auf dem Runner

      - name: Show Swift version
        run: swift --version

      - name: Set repository name as HOSTING_BASE_PATH
        run: echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> "$GITHUB_ENV"

      - name: Build documentation (DocC)
        env:
          HOSTING_BASE_PATH: ${{ env.REPO_NAME }}
        run: make documentation

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

