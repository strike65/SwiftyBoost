name: Deploy DocC to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Set repository name as HOSTING_BASE_PATH
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> "$GITHUB_ENV"

      - name: Show Swift version
        run: swift --version

      - name: Build documentation (DocC)
        env:
          HOSTING_BASE_PATH: ${{ env.REPO_NAME }}
        run: |
          make documentation

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
